[include mainsail.cfg]
[include timelapse.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]
[include ./KAMP/Adaptive_Meshing.cfg]
[include ./KAMP/Line_Purge.cfg]
[include ./KAMP/Smart_Park.cfg]
#[include adxlmcu.cfg]

[exclude_object]

[temperature_sensor Pi]
sensor_type: temperature_host

[temperature_sensor SKR]
sensor_type: temperature_mcu

[idle_timeout]
# only turn off heaters and motors if the printer is not paused
gcode:
    {% if not printer.pause_resume.is_paused %}
        TURN_OFF_HEATERS
        M84
    {% endif %}

[input_shaper]
shaper_freq_x: 70.2   #Max 14000mm
shaper_freq_y: 28.4   #Max 2400mm
shaper_type: mzv




[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_0E001F000C50415833323420-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 2000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 237
position_max: 237
homing_speed: 75

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 0

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 228
position_max: 228
homing_speed: 75

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 0

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_max: 300
position_min: -4
#position_endstop: 0.0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 0

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -28.5
y_offset: -20.5
#z_offset: -0
speed: 5.0
samples: 1
#sample_retract_dist: 4.0
#probe_with_touch_mode: False
pin_up_touch_mode_reports_triggered: True

[safe_z_home]
speed: 100
z_hop: 10
z_hop_speed: 5
home_xy_position: 136,136

[extruder]
max_extrude_only_distance: 101.0
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 21.9985815
gear_ratio: 50:10
full_steps_per_rotation: 200 #1.8deg Motor
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: Generic 3950
sensor_pin: PA0
#control: pid
#pid_kp: 24.831
#pid_ki: 1.346
#pid_kd: 114.532
min_temp: 0
max_temp: 260
max_extrude_cross_section: 5
min_extrude_temp: 185

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 0

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 135

[bed_mesh]
speed: 150
horizontal_move_z: 10
mesh_min: 15, 15
mesh_max: 200, 200
probe_count: 5,5

[screws_tilt_adjust]
screw1: 51, 51
screw1_name: front left screw
screw2: 220, 51
screw2_name: front right screw
screw3: 51, 220
screw3_name: rear left screw
screw4: 220, 220
screw4_name: rear right screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3

[bed_screws]
screw1:  51, 51
screw2: 220, 51
screw3: 51, 220
screw4: 220, 202




[fan]
pin: PC6
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
pin: PB15
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.

[controller_fan controller_fan_1]
pin: PC7
kick_start_time: 0.5
heater: heater_bed
stepper: stepper_x,stepper_y,stepper_z





